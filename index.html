    <div class="container" id="basic-info">
      <div class="container">
        <div class="container">
          <div class="row">

            <div id="overlay">
              <div id="overlayText">
                Fetching data...
              </div>
            </div>
            <div id="chartDiv">
                <canvas id="chart" width="1200" height="600" style="border:1px solid">
                </canvas>
            </div>
          
            <div>
                Data used for parameter estimation:
                <label for="latest">Latest</label>
                <input type="radio" name="EstimationMode" id="opt_latest" class="inputs">
            
                <label for="min">Last 5</label>
                <input type="radio" name="EstimationMode" class="inputs" id="opt_last5">
            
                <label for="max">Last 14</label>
                <input type="radio" name="EstimationMode" class="inputs" id="opt_last14">
            
                <label for="mean">Mean</label>
                <input type="radio" name="EstimationMode" class="inputs" id="opt_mean" checked>
            </div>
            <br />
          
            Estimated parameters:
            <div title="Contact rate (Infection constant)">
              <b>β</b> = <span id="betaText">-</span>
            </div>
            <div title="Recovery constant">
              <b>α</b> = <span id="alphaText">-</span>
            </div>
            <div title="Basic Reproduction Number, beta/alpha">
                <a href="https://en.wikipedia.org/wiki/Basic_reproduction_number"
                    style="text-decoration:none;"><b>R</b><sub>0</sub></a> =
                <span id="R0Text">-</span>
            </div>
            <div title="Initial infective population">
                I<sub>0</sub> = <span id="I0Text">-</span>
            </div>
            <br />
          
            Inputs:
            <div>
                Country
                <select id="sel_countries" class="inputs">
                    <option value="all">Global</option>
                </select>
                <input type="number" id="N" class="inputs" value=7e9 min=10 title="Total population" disabled>
            </div>
            <div>
                <label for="maxTime">Max. Time</label>
                <input type="number" id="maxTime" class="inputs" value=365 title="Duration to simulate">
            </div>
            <br/>
          
            <label for="chkShowTable">Show table</label>
            <input type="checkbox" id="chkShowTable" onclick="toggleTableVisibility();" autocomplete="off">
          
            <div id="dataTableHolder" style="display:none;" ></div>
          </div>

          <hr>

          <div class="row">
            <div class="col-md-4">

              <div class="container" id="display-info">
                <div class="card">
                  <div class="container">
                    <p id="poblacion">Población: </p>

                      <p id="NumPoblacion">100</p>

                    <p id="contagios">Contagios: </p>

                      <p id="NumContagios">100</p>
                    
                    <label for="customRange1">Habitantes: <p id="InitPopulation">100</p></label>
                    <input type="range" class="custom-range" min="2" max="1000" step="2" id="Habitantes">

                    <label for="customRange1">Velocidad inicial de la población: <p id="MovPopulation">1</p></label>
                    <input type="range" class="custom-range" min="1" max="10" step="0.5" id="MoviPob">

                    <label for="customRange1">Suceptibilidad al contagio: <p id="SuceptPopulation">0.5</p></label>
                    <input type="range" class="custom-range" min="0.01" max="1" step="0.01"  id="Suceptibilidad">

                    <label for="customRange1">Letalidad: <p id="LetalPopulation">0.5</p></label>
                    <input type="range" class="custom-range"  min="0.01" max="1" step="0.01" id="Letalidad">

                    <div class="container text-center">
                      <button type="button" class="btn btn-danger" onclick="simulate()">Simular</button>
                    </div>

                  </div>
                </div>
              </div>

            </div>
          
            <div class="col-md-8">
              <div class="container">
                <div class="card">
                  <canvas id="myChart"></canvas>
                </div>
              </div>
            </div>


          </div>
        </div>
      </div>
    </div>

    
    <div class="container" id="simulation">
      <div class="card">
        <canvas id="bouncingBall"></canvas>
      </div>
    </div>
